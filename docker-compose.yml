version: '3.8'
services:
  frontend:
    build:
      context: ./ # Pfad zum Frontend-Ordner
      dockerfile: ./frontend/Dockerfile # Name der Dockerfile f端r das Frontend
    environment:
    - NITRO_PORT=${NITRO_PORT}
    ports:
      - ${NITRO_PORT}:${NITRO_PORT} # Portweiterleitung: Hostport zu Containerport f端r das Frontend
    depends_on:
      - backend

  backend:
    build:
      context: ./ # Pfad zum Backend-Ordner
      dockerfile: ./backend/Dockerfile # Name der Dockerfile f端r das Backend
    ports:
      - ${BACKEND_API_PORT}:${BACKEND_API_PORT} # Portweiterleitung: Hostport zu Containerport f端r das Backend
    environment:
      NODE_ENV: production
      BACKEND_API_PORT: $BACKEND_API_PORT


